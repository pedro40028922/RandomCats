<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gatinhos</title>
</head><!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Imagens aleatorias de catinhos fofos</title>
    <style>
      .container {
        display: flex;
        background: #eeeeee;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        padding: 0.5rem;
      }
      .item {
        background: #ffffcc;
        padding: 0.5rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="root" />
    <script>
      async function getUsers() {
        try {
          const response = await fetch(
            "https://api.thecatapi.com/v1/images/search?limit=10"
          );
          const pessoas = await response.json();

          const root = document.getElementById("root");
          root.innerHTML = `<div class='container'>
            ${pessoas
              .map(
                (p) => `<div class="item">
                Name: ${p.name}, Email: ${p.email}
              </div>`
              )
              .join("")}
          </div>`;
        } catch (error) {
          console.log(error);
        }
      }
      getUsers();
    </script>
  </body>
</html>
</html>
